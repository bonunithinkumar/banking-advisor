    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .category-hero { padding: 120px 20px 32px; text-align: center; background: linear-gradient(135deg, #f8fbff, #f6f7ff); }
      .category-hero h1 { margin: 0 0 6px; font-size: 2rem; letter-spacing: -0.02em; }
      .category-hero p { margin: 0; color: #667085; }
      .results { max-width: 1200px; margin: 24px auto 70px; padding: 0 20px; }
      .section-title { text-align: left; font-weight: 700; margin: 28px 0 14px; font-size: 1.25rem; }
      .scheme-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
      .scheme-card { background: rgba(255,255,255,0.72); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 18px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); padding: 22px; transition: all 0.25s ease; border: 1px solid rgba(255,255,255,0.25); cursor: pointer; min-height: 200px; display:flex; flex-direction:column; }
      .scheme-card:hover { transform: translateY(-4px) scale(1.02); background: rgba(255,255,255,0.86); box-shadow: 0 20px 48px rgba(0,0,0,0.15); }
      .scheme-header { display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px; }
      .scheme-header h3 { margin:0; font-size:1.05rem; }
      .scheme-logo { width: 28px; height: 28px; border-radius: 6px; object-fit: cover; }
      .scheme-detail { display:flex; justify-content:space-between; font-size:0.92rem; }
      .detail-label { color:#667085; font-weight:500; }
      .detail-value { color:#1a1a1a; font-weight:600; }
    </style>
</head>

    </div>

        </div>
        <a href="#ai-assistant" class="ai-assistant">
            <span class="ai-glow-ring">
                <img src="bank-logos/siri.png" alt="AI Assistant" class="ai-siri-img" />
            </span>
        </a>
    </div>
  </nav>

  <section class="category-hero">
    <h1 id="catTitle">Loading...</h1>
    <p id="catSub">Discover plans tailored to your goals</p>
  </section>

  <section class="results">
    <div id="topTitle" class="section-title">Top Picks</div>
    <div id="topGrid" class="scheme-grid"></div>
    <div id="moreTitle" class="section-title" style="display:none;">More Plans</div>

    </div>
